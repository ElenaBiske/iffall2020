<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Elena Biske</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/b79e74e298.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Elena Biske</h1>
            
            <div class="button_container">
                <a href="https://www.coca-cola.com" target="_blank" id="btn_cocacola">
                    <img src="images/cokelogo.png" class=cokebtn>
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="btn_apple"> <i class="fab fa-apple"></i>
                </a>
			</div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn"> 
                    <img src="images/cnlogo.png" class=cnbtn>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_insta"> <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"> <i class="fab fa-facebook"></i>
                    <span>facebook</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"> <i class="fab fa-lyft"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun">
                    <span id="the">THE</span>
                    <span id="color">COLOR</span>
                    <span id="run">RUN</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker">
                    <span id="new">THE NEW</span>
                    <span id="yorker">YORKER</span>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"> 
                    <img src="images/samsunglogo.png" class=samsungbtn>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.explodingkittens.com/" target="_blank" id="btn_kittens">
                    <span id="kittens">EXPLODING KITTENS</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.mollyjogger.com/" target="_blank" id="btn_molly">
                    <span id="molly">Mollyjogger</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.stjude.org/" target="_blank" id="btn_stjude">
                    <img src="images/stjudelogo.jpg" id="stjudelogo">
                    <span id="stjude">St. Jude Children's Research Hospital </span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.dimecitycycles.com/" target="_blank" id="btn_dcc">
                    <p id="bike"><i class="fas fa-bicycle"></i></p>
                    <p id="dcc">DIME CITY CYCLES</p>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.ideo.org/" target="_blank" id="btn_ideo">
                    <img src="images/ideologo1.jpg" id="ideologo1">
                    <img src="images/ideologo2.jpg" id="ideologo2">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.npr.org/" target="_blank" id="btn_npr">
                    <span class="nnn">n</span>
                    <span class="ppp">p</span>
                    <span class="rrr">r</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.hsn.com/" target="_blank" id="btn_hsn">
                    <span class="hsn">HSN</span>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="_blank" id="btn_mk">
                    <img src="images/mklogo.png" id="mklogo">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.nike.com/" target="_blank" id="btn_nike">
                    <img src="images/nikelogo.png" id="nikelogo">
                </a>
            </div>

            <div class="button_container">
                <a href="https://sardellastl.com/" target="_blank" id="btn_sardella">
                    <span class="sardella">SARDELLA</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.wizardingworld.com/" target="_blank" id="btn_potter">
                <img src="images/potter.png" id="potterlogo">
                </a>
            </div>
        </main>	

	</body>
</html>
